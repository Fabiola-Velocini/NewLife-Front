<table mat-table [dataSource] = "apartamentos$" class="mat-elevation-z8">

  <ng-container matColumnDef="id_apartamento">
    <th mat-header-cell *matHeaderCellDef> Apartamento </th>
    <td mat-cell *matCellDef="let apartamento"> {{apartamento.id_apartamento}} </td>
  </ng-container>

  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
